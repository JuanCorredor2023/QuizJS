<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title> Quiz Script</title>
  </head>
  <body class="bg-dark">

    <div class="container p-5 d-flex justify-content-center flex-column ">
        <h1 class="text-white text-center">Rocket Bar</h1>
        <h4 class="text-white">Formulario</h4>
        <form>
            <div class="form-group">
                <label for="name" class="text-white">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Andres">
            </div>
            <div class="form-group">
                <label for="lastName" class="text-white">Apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="Perez">
            </div>
            <div class="form-group">
                <label for="age" class="text-white">Edad</label>
                <input type="number" class="form-control" id="age" placeholder="24">
            </div>
            <div class="form-group">
                <label for="tSangre" class="text-white">Tipo De Sangre</label>
                <input type="text" class="form-control" id="tSangre" placeholder="O">
            </div>
            <div class="form-group">
                <label for="rh" class="text-white">RH</label>
                <input type="text" class="form-control" id="rh" placeholder="Positivo (+) Negativo (-)">
            </div>
            <div class="form-group">
                <label for="cell" class="text-white">Telefono</label>
                <input type="text" class="form-control" id="cell" placeholder="320 222 3526">
            </div>
            
          </form>

    </div>

    <div class="container p-5 d-flex justify-content-center flex-column">
      <button onclick="generarTarjetas()" class="btn btn-success my-2">Generar tarjetas</button>
    </div>
    <div class="container p-5 d-flex flex-wrap justify-content-center" id='cardContainer'>
      <!--Contenedor de tarjetas -->
    </div>

    <!-- Mi JS -->
    <script src="./assets/script.js"></script>
    <!-- Bootstrap JS-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
